<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #212121; color: #fff; ">
    <ul class="language" style="display: flex; justify-content: space-around; list-style: none; cursor: pointer;">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language')
        .appendChild(li)
    }
    addLanguage("typedscript")
    addLanguage("python")
    addLanguage("java")

    function addOptiLanguage(langName) {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage("C++")
    addOptiLanguage("C")  
    
    //---------- Edit ----------

    const secondLang = document.querySelector("li:nth-child(2)")
    // secondLang.innerHTML = "Mojo"
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli)
    

    //  ========== Edit ==========

    const firstlang = document.querySelector("li:first-child")
    firstlang.outerHTML = '<li>TypedScript</li>'

    //  ----------- Remove  ---------
    const lastLang = document.querySelector('li:nth-child(6)')
    lastLang.remove()
</script>
</html>
